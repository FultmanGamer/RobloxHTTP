<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Player Info</title>
    <script>
        // Function to get the query parameter 'username' from the URL
        function getUsernameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username');  // Extract the 'username' from URL query string
        }

        // Function to display the player's username
        function displayUsername(playerName) {
            if (playerName) {
                document.getElementById("playerUsername").textContent = "Hello, " + playerName + "!";
            } else {
                document.getElementById("playerUsername").textContent = "No username received.";
            }
        }

        // Wait for the page to load and display the username
        window.onload = function() {
            const playerName = getUsernameFromURL();  // Get the username from the URL
            console.log("Received player name:", playerName);  // For debugging purposes
            displayUsername(playerName);  // Display the username on the page
        };
    </script>
</head>
<body>
    <h1 id="playerUsername">Waiting for username...</h1>
</body>
</html>
