<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Send a Message to Roblox</h1>
    <button id="sendButton">Press Me</button>
    <p id="status">Message not sent yet.</p>

    <script>
        const button = document.getElementById('sendButton');
        const status = document.getElementById('status');

        button.addEventListener('click', () => {
            // Simulate saving data by updating a local file
            fetch('data.json', { method: 'PUT' })
                .then(() => {
                    status.innerText = "Message sent!";
                    console.log("Message sent!");
                })
                .catch(err => {
                    status.innerText = "Failed to send message.";
                    console.error(err);
                });
        });
    </script>
</body>
</html>
